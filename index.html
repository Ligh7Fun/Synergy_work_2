<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/normalize.css" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="content">
			<div class="section-display">
				<input class="display" type="text" value="0" id="display" readonly />
				<span class="sub-display" id="subDisplay"></span>
				<span class="display-operator hide" id="displayOperator">=</span>
			</div>

			<div class="section-button">
				<button class="button button-operator button-double-ce" id="ce">
					CE
				</button>
				<button class="button button-operator" id="divide">÷</button>
				<button class="button number" id="7">7</button>
				<button class="button number" id="8">8</button>
				<button class="button number" id="9">9</button>
				<button class="button button-operator" id="multiply">×</button>
				<button class="button number" id="4">4</button>
				<button class="button number" id="5">5</button>
				<button class="button number" id="6">6</button>
				<button class="button button-operator" id="minus">−</button>
				<button class="button number" id="1">1</button>
				<button class="button number" id="2">2</button>
				<button class="button number" id="3">3</button>
				<button class="button button-operator" id="plus">+</button>
				<button class="button number" id="0">0</button>
				<button class="button" id="comma">,</button>
				<button class="button button-operator button-double-equal" id="equal">
					=
				</button>
			</div>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
