<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/normalize.css" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="content">
			<div class="section-display">
				<input
					class="display"
					type="text"
					value="1001002003.2"
					id="display"
					readonly
				/>
				<span class="sub-display" id="subDisplay"></span>
				<span class="display-operator" id="displayOperator">=</span>
			</div>

			<div class="section-button">
				<button class="button button-operator button-double-ce" id="button-1">
					CE
				</button>
				<button class="button button-operator" id="button-2">%</button>
				<button class="button button-operator" id="button-3">÷</button>
				<button class="button" id="button-4">7</button>
				<button class="button" id="button-5">8</button>
				<button class="button" id="button-6">9</button>
				<button class="button button-operator" id="button-7">*</button>
				<button class="button" id="button-8">4</button>
				<button class="button" id="button-9">5</button>
				<button class="button" id="button-10">6</button>
				<button class="button button-operator" id="button-11">−</button>
				<button class="button" id="button-12">1</button>
				<button class="button" id="button-13">2</button>
				<button class="button" id="button-14">3</button>
				<button class="button button-operator" id="button-15">+</button>
				<button class="button" id="button-16">0</button>
				<button class="button" id="button-17">,</button>
				<button
					class="button button-operator button-double-equal"
					id="button-18"
				>
					=
				</button>
			</div>
		</div>
	</body>
</html>
